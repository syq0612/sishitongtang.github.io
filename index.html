<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>四世同堂 - 老舍经典</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 头部导航 -->
    <header>
        <h1>《四世同堂》电子版</h1>
        <div class="tools">
     
            <input type="search" id="search" placeholder="搜索全书...">
        </div>
    </header>

    <!-- 主体容器 -->
    <div class="container">
        <!-- 目录侧边栏 -->
        <aside id="sidebar">
            <h2>📜 目录</h2>
            <ul id="toc"></ul>
        </aside>

        <!-- 阅读区域 -->
        <main id="reader">
            <div id="content"></div>
            <div class="pagination">
                <button onclick="prevPage()">← 上一页</button>
                <span id="page-info">第1页</span>
                <button onclick="nextPage()">下一页 →</button>
            </div>
        </main>
    </div>

    <!-- 页脚声明 -->
    <footer>
        <p>依据《中华人民共和国著作权法》第二十四条提供已进入公有领域的文本</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
