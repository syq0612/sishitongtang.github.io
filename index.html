<!DOCTYPE html>
<html lang="zh-CN" data-nightmode="false">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>四世同堂 - 老舍经典</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1>《四世同堂》电子版</h1>
        <div class="controls">
            <button id="nightModeBtn">🌓 夜间模式</button>
        </div>
    </header>

    <div class="container">
        <aside id="sidebar">
            <h2>📚 目录</h2>
            <ul id="chapterList"></ul>
        </aside>

        <main id="reader">
            <div id="content"></div>
            <div class="pagination">
                <button id="prevPageBtn">← 上一页</button>
                <span id="pageInfo">第1页/共1页</span>
                <button id="nextPageBtn">下一页 →</button>
            </div>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
